{% extends 'base.html' %}
{% block contents %}
<div>
	<hr>
	<ul class="breadcrumb">
		<li>
			<a href="/">Home</a> <span class="divider">/</span>
		</li>
		<li>
			<a href="/app/batchAddKeyAuth">Batch Add Key Auth</a>
		</li>
	</ul>
	<hr>
</div>
<hr>
<div class="row-fluid sortable ui-sortable">
<div class="box span12">
    <div data-original-title="" class="box-header">
        <h2><i class="icon-edit"></i><span class="break"></span>Form Elements</h2>
        <div class="box-icon">
            <a class="btn-setting" href="#"><i class="icon-wrench"></i></a>
            <a class="btn-minimize" href="#"><i class="icon-chevron-up"></i></a>
            <a class="btn-close" href="#"><i class="icon-remove"></i></a>
        </div>
    </div>
    <div class="box-content">
        <form class="form-horizontal" action="/app/batchAddKeyAuth/" method="post">
          <fieldset>
            <div class="control-group">
              <label for="fileInput" class="control-label">File input</label>
              <div class="controls">
                <div class="uploader" id="uniform-fileInput"><input type="file" id="fileInput" class="input-file uniform_on"><span class="filename" style="-moz-user-select: none;">No file selected</span><span class="action" style="-moz-user-select: none;">Choose File</span></div>
              </div>
            </div>          
            <div class="control-group hidden-phone">
              <label for="textarea2" class="control-label">Textarea WYSIWYG</label>
              <div class="controls">
                  <textarea id="serverStr" name="serverStr" style="width: 650px; height: 317px;">#IP | Hostname | User | Password | Port | Groupname</textarea>
              </div>
            </div>
            <div class="form-actions">
              <button class="btn btn-primary" type="button" id="batchAddKeyAuth">Save changes</button>
              <button class="btn" type="reset">Cancel</button>
            </div>
          </fieldset>
        </form>   
    </div> 
</div><!--/span-->
</div>
<hr>
<!-- progress-->
<div class="row-fluid sortable ui-sortable"  id="progress" style="display:none">
<div style="margin-bottom: 9px;" class="progress progress-warning progress-striped active">
<div style="width: 60%" class="bar"></div>
</div>
</div>
<!-- info -->
<div class="row-fluid sortable ui-sortable"  id="resinfo" style="display:none">
<div class="box span12">
    <div class="box-header">
        <h2><i class="icon-th"></i> Result</h2>
    </div>
    <div class="box-content">
        <ul id="myTab" class="nav tab-menu nav-tabs">
            <li class="active"><a href="#Success"><span class="label label-success">Success</span></a></li>
            <li><a href="#Failed"><span class="label label-important">Failed</span></a></li>
        </ul>
         
        <div class="tab-content" id="myTabContent">
            <div id="Success" class="tab-pane active">
<!--                <pre style="padding:10px 10px"></pre>-->
            </div>
            <div id="Failed" class="tab-pane">
<!--                <pre style="padding:10px 10px"></pre>-->
            </div>
        </div>
    </div>
</div><!--/span-->
</div>
<hr>
{% endblock %}
{% block extendsjs %}
<script src="/static/app/batchAddKeyAuth.js" type="text/javascript"></script>
{% endblock %}
