{% extends "base.html" %}
{% block contents %}
<div>
	<hr>
	<ul class="breadcrumb">
		<li>
			<a href="#">Home</a> <span class="divider">/</span>
		</li>
		<li>
			<a href="#">Dashboard</a>
		</li>
	</ul>
	<hr>
</div>
<!--circlestats-->
<div class="row-fluid">
	<div class="circleStats">
		<div class="span2" onTablet="span4" onDesktop="span2">
        	<div class="circleStatsItem red">
				<i class="fa-icon-thumbs-up"></i>
                <!--				<span class="plus">+</span>-->
				<span class="percent">%</span>
            	<input type="text" value="51" class="orangeCircle" />
        	</div>
			<div class="box-small-title">Disk Usage</div>
		</div>
		<div class="span2" onTablet="span4" onDesktop="span2">
        	<div class="circleStatsItem blue">
            	<i class="fa-icon-bullhorn"></i>
				<span class="plus">+</span>
				<span class="percent">%</span>
            	<input type="text"  class="blueCircle"/>
        	</div>
			<div class="box-small-title">Memory Usage</div>
		</div>
		<div class="span2" onTablet="span4" onDesktop="span2">
			<div class="circleStatsItem yellow">
            	<i class="fa-icon-user"></i>
				<span class="plus">+</span>
				<span class="percent">%</span>
            	<input type="text" value="12" class="yellowCircle" />
        	</div>
			<div class="box-small-title">User Nums</div>
		</div>
		<div class="noMargin span2" onTablet="span4" onDesktop="span2">
			<div class="circleStatsItem pink">
            	<i class="fa-icon-globe"></i>
				<span class="plus">+</span>
				<span class="percent">%</span>
            	<input type="text" value="23" class="pinkCircle" />
        	</div>
			<div class="box-small-title">Group Nums</div>
		</div>
		<div class="span2" onTablet="span4" onDesktop="span2">
        	<div class="circleStatsItem green">
            	<i class="fa-icon-bar-chart"></i>
				<span class="plus">+</span>
				<span class="percent">%</span>
            	<input type="text" value="34" class="greenCircle" />
        	</div>
			<div class="box-small-title">web status</div>
		</div>
		<div class="span2" onTablet="span4" onDesktop="span2">
			<div class="circleStatsItem lightorange">
            	<i class="fa-icon-shopping-cart"></i>
				<span class="plus">+</span>
				<span class="percent">%</span>
            	<input type="text" value="42" class="lightOrangeCircle" />
        	</div>
			<div class="box-small-title">redis status</div>
		</div>
    </div>
</div>
<!-- end circlestats-->
<hr>
<!--start memory-->
<div class="row-fluid">
	<div class="box span12" onTablet="span12" onDesktop="span12">
		<div class="box-header">
			<h2><i class="icon-signal"></i><span class="break"></span>Site Statistics</h2>
			<div class="box-icon">
				<a href="#" class="btn-setting"><i class="icon-wrench"></i></a>
				<a href="#" class="btn-minimize"><i class="icon-chevron-up"></i></a>
				<a href="#" class="btn-close"><i class="icon-remove"></i></a>
			</div>
		</div>
		<div class="box-content">
			<div id="memory"  class="center" style="height:300px" ></div>
		</div>
	</div>
</div>
<!--end memory-->
<hr>
<!--start cpuinfo-->
<div class="row-fluid">
	<div class="box span12" onTablet="span12" onDesktop="span12">
		<div class="box-header">
			<h2><i class="icon-signal"></i><span class="break"></span>Site Statistics</h2>
			<div class="box-icon">
				<a href="#" class="btn-setting"><i class="icon-wrench"></i></a>
				<a href="#" class="btn-minimize"><i class="icon-chevron-up"></i></a>
				<a href="#" class="btn-close"><i class="icon-remove"></i></a>
			</div>
		</div>
		<div class="box-content">
			<div id="cpuinfo"  class="center" style="height:300px" ></div>
		</div>
	</div>
</div>
<!--end cpuinfo-->
<hr>
<!--start loadavg-->
<div class="row-fluid">
	<div class="box span12" onTablet="span12" onDesktop="span12">
		<div class="box-header">
			<h2><i class="icon-signal"></i><span class="break"></span>loadavg</h2>
			<div class="box-icon">
				<a href="#" class="btn-setting"><i class="icon-wrench"></i></a>
				<a href="#" class="btn-minimize"><i class="icon-chevron-up"></i></a>
				<a href="#" class="btn-close"><i class="icon-remove"></i></a>
			</div>
		</div>
		<div class="box-content">
			<div id="avgload"  class="center" style="height:300px" ></div>
		</div>
	</div>
</div>
<!--end loadavg-->
{% endblock %}

{% block extendsjs %}
<script src='/static/app/index.js'></script>
<script src='/static/app/include/js/highcharts.js'></script>
<script src='/static/app/include/js/exporting.js'></script>
<script src='/static/app/include/js/funnel.js'></script>
{% endblock %}
